<div class="container emp-profile">
  <div class="row">
    <div class="col-md-4">
      <div class="profile-img">
        <img src="https://khoinguonsangtao.vn/wp-content/uploads/2022/11/hinh-avatar-viet-nam-dang-meme.png" alt="" />
        <br><br>
        <div class="file btn btn-lg btn-primary">
          Change Photo
          <input type="file" name="file" />
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="profile-head">
        <h5>
          {{user?.username}}
        </h5>

        <mat-tab-group>
          <ul class="nav nav-tabs">
            <mat-tab label="About">
              <form class="example-form" [formGroup]="form" (ngSubmit)="saveInfor()">
                <br>
                <mat-form-field class="agileits-top">
                  <mat-label>First Name</mat-label>
                  <input matInput type="text" class="form-control" [ngModel]="user?.firstName"
                    formControlName="firstName" [ngClass]="{'is-invalid': submitted && f.firstName.errors }">
                </mat-form-field>
                <br><br>
                <mat-form-field class="agileits-top">
                  <mat-label>Last Name</mat-label>
                  <input matInput type="text" class="form-control" [ngModel]="user?.lastName" formControlName="lastName"
                    [ngClass]="{'is-invalid': submitted && f.lastName.errors }">
                </mat-form-field>
                <button type="submit" class="profile-edit-btn" name="btnAddMore">Edit Profile</button>
              </form>
            </mat-tab>
            <mat-tab label="History Order">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <td class="text-center"><b>Order ID</b> </td>
                    <td class="text-center"><b>Name</b></td>
                    <td class="text-center"><b>Country</b></td>
                    <td class="text-center"><b>Address</b></td>
                    <td class="text-center"><b>Total</b></td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let order of orders" [order]="order" [routerLink]="['order/', order.id]">
                    <td class="text-center">{{order.id}}</td>
                    <td class="text-center">{{order.name}}</td>
                    <td class="text-center">{{order.country}}</td>
                    <td class="text-center">{{order.address}}</td>
                    <td class="text-center">${{order.totalAmount}}</td>
                  </tr>
                </tbody>
              </table>
            </mat-tab>
          </ul>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
