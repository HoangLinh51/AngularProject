<div class="product-big-title-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-bit-title text-center">
          <h2>Checkout</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="single-product-area">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2 class="sidebar-title">Orther Product</h2>
        <app-orther *ngFor="let product of datas | paginate:{currentPage: pagination, itemsPerPage: 5, totalItems: totalProduct} " [product]="product"></app-orther>
      </div>
      <div class="col-md-8">
        <div class="product-content-right">
          <div class="woocommerce">
            <form enctype="multipart/form-data" action="#" class="checkout" method="post" name="checkout">
              <div id="customer_details" class="col2-set">
                <app-shipping-address></app-shipping-address>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
