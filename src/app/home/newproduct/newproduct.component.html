<div class="maincontent-area">
  <div class="container">
    <div class="row">
      <div class="latest-product">
        <h2 class="section-title">New Products</h2>
        <div class="product-carousel row">
          <app-product class="col-sm-3"
            *ngFor="let product of datas | paginate:{currentPage: pagination, itemsPerPage: 5, totalItems: totalProduct} "
            [product]="product"></app-product>
        </div>
      </div>
    </div>
  </div>
</div>
