<div class="header-area">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="user-menu">
          <ul>
            <li><a routerLink="/profile" routerLinkActive="selected`"><i class="fa fa-user"></i> My Account</a></li>
            <li><a routerLink="#" routerLinkActive="selected`"><i class="fa fa-heart"></i> Wishlist</a></li>
            <li><a routerLink="#" routerLinkActive="selected`"><i class="fa fa-user"></i> My Cart</a></li>
            <li><a routerLink="#" routerLinkActive="selected`"><i class="fa fa-user"></i> Checkout</a></li>
            <li *ngIf="user else template"></li><ng-template #template ><a routerLink="/signin" routerLinkActive="selected" ><i class="fa fa-user" ></i>Login</a></ng-template>
            <li *ngIf="user === null else template2"></li><ng-template #template2><a routerLinkActive="selected" class="btn btn-link nav-item nav-link" (click)="logout()"><i class="fa fa-user"></i> Logout</a></ng-template>
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="header-right">
          <ul class="list-unstyled list-inline">
            <li class="dropdown dropdown-small">
              <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" routerLink="#" routerLinkActive="selected`"><span
                  class="key">Currency :</span><span class="value">USD </span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a routerLink="#" routerLinkActive="selected`">USD</a></li>
                <li><a routerLink="#" routerLinkActive="selected`">VNƒê</a></li>
              </ul>
            </li>

            <li class="dropdown dropdown-small">
              <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" routerLink="#" routerLinkActive="selected`"><span
                  class="key">Language :</span><span class="value">English </span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a routerLink="#" routerLinkActive="selected`">English</a></li>
                <li><a routerLink="#" routerLinkActive="selected`">VietNam</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
