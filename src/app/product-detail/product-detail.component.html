<div class="single-product-area">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2 class="sidebar-title"> Similiar Products </h2>
        <app-similiar-product *ngFor="let product of procategory" [productco]="product"></app-similiar-product>
      </div>
      <div class="col-md-8">
        <div class="product-content-right">
          <app-decription-product [product]="productDetail"></app-decription-product>
          <div class="related-products-wrapper">
            <h2 class="related-products-title">Related Products</h2>
            <div class="related-products-carousel">
              <app-related-product class="col-md-4"
                *ngFor="let product of datas | paginate:{currentPage: pagination, itemsPerPage: 6, totalItems: totalProduct} "
                [product]="product"></app-related-product>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
