<ng-container *ngIf="productco.id">
  <div class="single-sidebar">
    <div class="thubmnail-recent">
      <img src={{productco.images[0]}} class="recent-thumb" alt="">
      <h2><a [routerLink]="['/shop/', productco.id]">{{productco.title}}</a></h2>
      <div class="product-sidebar-price">
        {{productco.price}}
      </div>
    </div>
  </div>
</ng-container>
