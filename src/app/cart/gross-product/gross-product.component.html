<form method="post" action="#">
  <h2 class="sidebar-title">Gross Product</h2>
  <table cellspacing="0" class="shop_table cart">
    <thead>
      <tr>
        <th class="product-remove">&nbsp;</th>
        <th class="product-thumbnail">&nbsp;</th>
        <th class="product-name">Product</th>
        <th class="product-price">Price</th>
        <th class="product-quantity">Quantity</th>
        <th class="product-subtotal">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cart_item">
        <td class="product-remove">
          <a title="Remove this item" class="remove" routerLink="#">Ã—</a>
        </td>
        <td class="product-thumbnail">
          <a routerLink="single-product.html"><img width="145" height="145" alt="poster_1_up"
              class="shop_thumbnail" src="/assets/img/product-thumb-2.jpg"></a>
        </td>
        <td class="product-name">
          <a routerLink="single-product.html">Samsung Smart TV</a>
        </td>
        <td class="product-price">
          <span class="amount">$700</span>
        </td>
        <td class="product-quantity">
          <div class="quantity buttons_added">

            <input type="number" size="4" class="input-text qty text" title="Qty" value="1" min="0"
              step="1">

          </div>
        </td>
        <td class="product-subtotal">
          <span class="amount">$700</span>
        </td>
      </tr>
      <tr>
        <td class="actions" colspan="6">
          <div class="coupon">
            <label for="coupon_code">Coupon:</label>
            <input type="text" placeholder="Coupon code" value="" id="coupon_code" class="input-text"
              name="coupon_code">
            <input type="submit" value="Apply Coupon" name="apply_coupon" class="button">
          </div>
          <input type="submit" value="Update Cart" name="update_cart" class="button">
          <input type="submit" value="Proceed to Checkout" name="proceed"
            class="checkout-button button alt wc-forward">
        </td>
      </tr>
    </tbody>
  </table>
</form>
