<div class="single-product-area">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="newPost()">

      <div class="col-md-6">
        <div class="form-group col-6">
          <label for="">Your Name:</label>
          <input type="text" formControlName="name" [ngClass]="{'is-invalid': submitted && f.name.errors }">
          <div *ngIf="{'is-invalid': submitted && f.name.errors }" class="invalid-feedback">
            <div *ngIf="f.name.errors?.['required']">
              This name is required.
            </div>
          </div>
        </div>
        <div class="form-group col-6">
          <label for="">Email:</label>
          <input type="text" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors }">
          <div *ngIf="{'is-invalid': submitted && f.email.errors }" class="invalid-feedback">
            <div *ngIf="f.email.errors?.['required']">
              This email is required.
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="">Product:</label>
          <input type="text" formControlName="product" [ngClass]="{'is-invalid': submitted && f.product.errors }">
          <div *ngIf="{'is-invalid': submitted && f.producterrors }" class="invalid-feedback">
            <div *ngIf="f.product.errors?.['required']">
              This product is required.
            </div>
          </div>
        </div>
        <div class="form-group col-6">
          <label for="">Image:</label>
          <input type="text" formControlName="image" [ngClass]="{'is-invalid': submitted && f.image.errors }">
          <div *ngIf="{'is-invalid': submitted && f.image.errors }" class="invalid-feedback">
            <div *ngIf="f.image.errors?.['required']">
              This image is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Title:</label>
        <input type="text" formControlName="title" [ngClass]="{'is-invalid': submitted && f.title.errors }">
        <div *ngIf="{'is-invalid': submitted && f.title.errors }" class="invalid-feedback">
          <div *ngIf="f.title.errors?.['required']">
            This title is required.
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" [disabled]="loading" class="btn btn-primary">
          <i class="fas fa-save"></i> Save
        </button>
        &nbsp;
        <button class="btn btn-danger">
          <i class="fas fa-save"></i> Cancel
        </button>
      </div>

    </form>
  </div>
</div>
