<div class="single-product-area">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="newPost()">
      <div class="col-md-6">
        <div class="form-group col-6">
          <label for="">Your Name:</label>
          <input type="text" formControlName="name" placeholder="Your Name">
          <ng-container *ngIf="f.name.invalid && f.name.touched">
            <div class="invalid-message">This name is required.</div>
          </ng-container>
        </div>
        <div class="form-group col-6">
          <label for="">Email:</label>
          <input type="text" formControlName="email" placeholder="Your Email">
          <ng-container *ngIf="f.email.invalid && f.email.touched">
            <div class="invalid-message">This email is required.</div>
          </ng-container>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Product:</label>
          <input type="text" formControlName="product" placeholder="">
          <ng-container *ngIf="f.product.invalid && f.product.touched">
            <div class="invalid-message">This product is required.</div>
          </ng-container>
        </div>
        <div class="form-group col-6">
          <label for="">Image:</label>
          <input type="file" formControlName="image" (change)="onFileChange($event)">
          <ng-container *ngIf="f.image.invalid && f.image.touched">
            <div class="invalid-message">This image is required.</div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="">Body:</label>
        <textarea type="text" formControlName="body" ngModel></textarea>
        <ng-container *ngIf="f.body.invalid && f.body.touched">
          <div class="invalid-message">This body is required.</div>
        </ng-container>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save
        </button>
        &nbsp;
        <button class="btn btn-danger" routerLink="/post">
          <i class="fa-solid fa-circle-xmark"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
